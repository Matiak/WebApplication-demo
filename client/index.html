<!DOCTYPE html>
  <script src="translations.js"></script>
<html>

<head>
  <title>Task Manager Demo</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }

    li {
      margin: 5px 0;
      cursor: pointer;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div id="langSwitcher" style="font-size: 1.5rem; cursor: pointer;">
    <span onclick="setLanguage('en')">ðŸ‡¬ðŸ‡§</span>
    <span onclick="setLanguage('de')">ðŸ‡©ðŸ‡ª</span>
    <span onclick="setLanguage('sk')">ðŸ‡¸ðŸ‡°</span>
    <span onclick="setLanguage('cz')">ðŸ‡¨ðŸ‡¿</span>
    <span onclick="setLanguage('pl')">ðŸ‡µðŸ‡±</span>
  </div>

  <h1 id="title"></h1>
  <ul id="taskList"></ul>

  <input type="text" id="taskInput">
  <button id="addBtn" onclick="addTask()"></button>
  <button id="removeBtn" onclick="removeDone()" title=""></button>
</body>
  <script>
    const API_URL = "https://webapplication-demo.onrender.com/tasks"; // Backend address

    let currentLang = "en";

    function setLanguage(lang) {
      currentLang = lang;
      document.getElementById("title").textContent = translations[lang].title;
      document.getElementById("taskInput").placeholder = translations[lang].placeholder;
      document.getElementById("addBtn").textContent = translations[lang].add;
      document.getElementById("removeBtn").textContent = translations[lang].removeDone;
      document.getElementById("removeBtn").title = translations[lang].removeTooltip;
    }

    // Initialize page with default language
    document.addEventListener("DOMContentLoaded", () => setLanguage(currentLang));
    async function loadTasks() {
      const res = await fetch(API_URL);
      const tasks = await res.json();
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.textContent = task.title;
        if (task.done) li.classList.add("done");
        li.onclick = () => markDone(task.id);
        list.appendChild(li);
      });
    }

    async function addTask() {
      const title = document.getElementById("taskInput").value;
      if (!title) return;
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title })
      });
      document.getElementById("taskInput").value = "";
      loadTasks();
    }

    async function markDone(id) {
      await fetch(`${API_URL}/${id}`, { method: "PUT" });
      loadTasks();
    }

    async function removeDone() {
      const password = prompt("Enter admin password:");
      if (!password) return;

      const res = await fetch(`${API_URL}/done`, {
        method: "DELETE",
        headers: {
          "x-admin-password": password
        }
      });

      if (res.ok) {
        alert("Done tasks removed!");
        loadTasks();
      } else {
        alert("Wrong password or error occurred.");
      }
    }

    loadTasks();
  </script>

</html>
