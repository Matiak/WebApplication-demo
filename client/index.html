<!DOCTYPE html>
<html>

<head>
  <title>Task Manager Demo</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }

    li {
      margin: 5px 0;
      cursor: pointer;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>

<body>
  <h1>Task Manager</h1>
  <ul id="taskList"></ul>

  <input type="text" id="taskInput" placeholder="New task">
  <button onclick="addTask()">Add</button>
  <button onclick="removeDone()">Remove Done Tasks</button>

  <script>
    const API_URL = "https://webapplication-demo.onrender.com/tasks"; // Backend address

    async function loadTasks() {
      const res = await fetch(API_URL);
      const tasks = await res.json();
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.textContent = task.title;
        if (task.done) li.classList.add("done");
        li.onclick = () => markDone(task.id);
        list.appendChild(li);
      });
    }

    async function addTask() {
      const title = document.getElementById("taskInput").value;
      if (!title) return;
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title })
      });
      document.getElementById("taskInput").value = "";
      loadTasks();
    }

    async function markDone(id) {
      await fetch(`${API_URL}/${id}`, { method: "PUT" });
      loadTasks();
    }

    async function removeDone() {
      const password = prompt("Enter admin password:");
      if (!password) return;

      const res = await fetch(`${API_URL}/done`, {
        method: "DELETE",
        headers: {
          "x-admin-password": password
        }
      });

      if (res.ok) {
        alert("Done tasks removed!");
        loadTasks();
      } else {
        alert("Wrong password or error occurred.");
      }
    }

    loadTasks();
  </script>
</body>

</html>
